<form th:action="@{~/orders/save}" method="post">
    <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
        <div class="card">
            <div class="card-header text-light"
                 style="background-color:darkslategrey;">
                <h3 class="card-title">Detail orders</h3>
            </div>
            <div class="card-body">
                <!--<div class="form-group col-lg-12">
                    <label for="name">Nama</label>
                    <input readonly="readonly" class="form-control" type="text" name="name" id="name" th:value="${data.name}">
                </div>-->
                <div class="form-group col-lg-12">
                    <label for="customer">customer</label>
                    <input readonly="readonly" class="form-control" type="text" name="data.customer.contactName"
                           id="customer" th:value="${data.customer.contactName}">
                </div>
                <div class="form-group col-lg-12">
                    <label for="shipper">shipper</label>
                    <input readonly="readonly" class="form-control" type="text" name="data.shipper.companyName"
                           id="shipper" th:value="${data.shipper.companyName}">
                </div>
                <div class="form-group col-lg-12">
                    <label for="employee">customer</label>
                    <input readonly="readonly" class="form-control" type="text" name="data.employee.firstName"
                           id="employee" th:value="${data.employee.firstName}">
                </div>


                <div class="form-group col-lg-12">
                    <label for="orderDate">orderDate</label>
                    <input readonly="readonly" class="form-control" type="date" name="orderDate" id="orderDate" th:value="${data.orderDate}">
                </div>
                <div class="form-group col-lg-12">
                    <label for="requiredDate">requiredDate</label>
                    <input readonly="readonly" class="form-control" type="date" name="requiredDate" id="requiredDate" th:value="${data.requiredDate}">
                </div>
                <div class="form-group col-lg-12">
                    <label for="shippedDate">shippedDate</label>
                    <input readonly="readonly" class="form-control" type="date" name="shippedDate" id="shippedDate" th:value="${data.shippedDate}">
                </div>

                <div class="form-group col-lg-12">
                    <label for="shipVia">shipVia</label>
                    <input readonly="readonly" class="form-control" type="number" name="shipVia" id="shipVia" th:value="${data.shipVia}">
                </div>
                <div class="form-group col-lg-12">
                    <label for="freight">freight</label>
                    <input readonly="readonly" class="form-control" type="number" name="freight" id="freight" th:value="${data.freight}">
                </div>

                <div class="form-group col-lg-12">
                    <label for="shipName">shipName</label>
                    <input readonly="readonly" class="form-control" type="text" name="shipName" id="shipName" th:value="${data.shipName}">
                </div>
                <div class="form-group col-lg-12">
                    <label for="shipAddress">shipAddress</label>
                    <input readonly="readonly" class="form-control" type="text" name="shipAddress" id="shipAddress" th:value="${data.shipAddress}">
                </div>
                <div class="form-group col-lg-12">
                    <label for="shipCity">shipCity</label>
                    <input readonly="readonly" class="form-control" type="text" name="shipCity" id="shipCity" th:value="${data.shipCity}">
                </div>
                <div class="form-group col-lg-12">
                    <label for="shipRegion">shipRegion</label>
                    <input readonly="readonly" class="form-control" type="text" name="shipRegion" id="shipRegion" th:value="${data.shipRegion}">
                </div>

                <div class="form-group col-lg-12">
                    <label for="shipPostalCode">shipPostalCode</label>
                    <input readonly="readonly" class="form-control" type="number" name="shipPostalCode" id="shipPostalCode" th:value="${data.shipPostalCode}">
                </div>
                <div class="form-group col-lg-12">
                    <label for="shipCountry">shipCountry</label>
                    <input readonly="readonly" class="form-control" type="text" name="shipCountry" id="shipCountry" th:value="${data.shipCountry}">
                </div>

            </div>

            <div class="card-footer">
                <div class="row">
                </div>
            </div>
        </div>
    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
</form>
