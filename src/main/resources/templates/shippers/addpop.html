<form th:action="@{~/shippers/save}" method="post" id="form-input"
      th:object="${data}" >
    <div class="card ">
        <div class="card-header text-light" style="background-color:darkslategrey;">
            <h3 class="card-title">shippers Baru</h3>
        </div>

        <div class="card-body row">
            <div class="col-md-6 col-lg-12">
                <div class="card-body row">
                    <div class="form-group">
                        <label for="companyName">companyName</label>
                        <input id="companyName" type="text" th:field="*{companyName}"
                               th:class="${#fields.hasErrors('companyName')} ? 'form-control is-invalid': 'form-control'">
                        <span th:if="${#fields.hasErrors('companyName')}" class="error invalid-feedback"
                              th:errors="*{companyName}"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone">phone</label>
                        <input id="phone" type="text" th:field="*{phone}"
                               th:class="${#fields.hasErrors('phone')} ? 'form-control is-invalid': 'form-control'">
                        <span th:if="${#fields.hasErrors('phone')}" class="error invalid-feedback"
                              th:errors="*{phone}"></span>
                    </div>
                </div>
            </div>

        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-success"><i class="fas fa-check-circle"></i>&nbsp;&nbsp;&nbsp;Simpan</button>
        </div>
    </div>
</form>
