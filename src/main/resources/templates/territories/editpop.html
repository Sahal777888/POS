<form th:action="@{~/territories/update}" method="post" id="form-input"
      th:object="${data}">
  <div class="card">
    <div class="card-header text-light"
         style="background-color:darkslategrey;">
      <h3 class="card-title">Edit territories</h3>
    </div>

    <div class="card-body">
      <input type="hidden" name="id" th:value="${data.id}">
      <div class="form-group">
        <label for="territoryDesc">Territories desc</label>
        <input id="territoryDesc" type="text" th:field="*{territoryDesc}"
               th:class="${#fields.hasErrors('territoryDesc')} ? 'form-control is-invalid': 'form-control'"
               th:value="${data.territoryDesc}">
        <span th:if="${#fields.hasErrors('territoryDesc')}" class="error invalid-feedback"
              th:errors="*{territoryDesc}"></span>
      </div>
      <div class="form-group ">
        <label for="regionId">Region</label>
        <select id="regionId" th:field="*{regionId}"
                th:class="${#fields.hasErrors('regionId')} ? 'form-control is-invalid': 'form-control'">
          <option value="">Select One</option>
          <option th:each="region: ${regionList}" th:value="${region.id}"
                  th:text="${region.contactName}"
                  th:selected="${region.id == data.regionId}">Select One</option>
        </select>
        <span th:if="${#fields.hasErrors('regionId')}" class="error invalid-feedback"
              th:errors="*{regionId}"></span>
      </div>


    </div>

    <div class="card-footer">
      <div class="row">
        <div class="col-sm-8">
          <button type="submit" class="btn btn-success float-left" >
            <i class="fas fa-check-circle"></i>&nbsp;&nbsp;&nbsp;Simpan</button>
        </div>
        <!--
        <div class="col-sm-4">
          <a th:href="@{~/fakultas}" class="btn btn-warning float-right" >
            <i class="fas fa-backward">&nbsp;&nbsp;&nbsp;Kembali</i></a>
        </div>
        -->
      </div>
    </div>
  </div>
</form>
