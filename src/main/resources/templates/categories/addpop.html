<form th:action="@{~/categories/save}" method="post" id="form-input"
      th:object="${data}" required >
    <!--
    <div class="card p-0">
        -->
    <div class="card ">
        <div class="card-header text-light" style="background-color:darkslategrey;">
            <h3 class="card-title">categories Baru</h3>
        </div>
        <div class="col-md-6 col-lg-12">
            <div class="card-body row">
                <div class="form-group">
                    <label for="categoryName">categoryName</label>
                    <input id="categoryName" type="text" th:field="*{categoryName}"
                           th:class="${#fields.hasErrors('categoryName')} ? 'form-control is-invalid': 'form-control'">
                    <span th:if="${#fields.hasErrors('categoryName')}" class="error invalid-feedback"
                          th:errors="*{categoryName}"></span>
                </div>
            </div>
            <div class="card-body row">
                <div class="form-group">
                    <label for="categoryDesc">categoryDesc</label>
                    <input id="categoryDesc" type="text" th:field="*{categoryDesc}"
                           th:class="${#fields.hasErrors('categoryDesc')} ? 'form-control is-invalid': 'form-control'">
                    <span th:if="${#fields.hasErrors('categoryDesc')}" class="error invalid-feedback"
                          th:errors="*{categoryDesc}"></span>
                </div>
            </div>
        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-success"><i class="fas fa-check-circle"></i>&nbsp;&nbsp;&nbsp;Simpan</button>
        </div>
    </div>
</form>
