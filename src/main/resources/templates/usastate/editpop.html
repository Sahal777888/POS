<form th:action="@{~/usastate/update}" method="post" id="form-input"
      th:object="${data}" >
  <div class="card">
    <div class="card-header text-light"
         style="background-color:darkslategrey;">
      <h3 class="card-title">Edit usastate</h3>
    </div>
    <div class="card-body">
      <input type="hidden" name="id" th:value="*{id}">
      <div class="form-group">
        <label for="stateName">stateName</label>
        <input id="stateName" type="text" th:field="*{stateName}"
               th:class="${#fields.hasErrors('stateName')} ? 'form-control is-invalid': 'form-control'">
        <span th:if="${#fields.hasErrors('stateName')}" class="error invalid-feedback"
              th:errors="*{stateName}"></span>
      </div>
      <div class="form-group">
        <label for="stateAbbr">stateAbbr</label>
        <input id="stateAbbr" type="text" th:field="*{stateAbbr}"
               th:class="${#fields.hasErrors('stateAbbr')} ? 'form-control is-invalid': 'form-control'">
        <span th:if="${#fields.hasErrors('stateAbbr')}" class="error invalid-feedback"
              th:errors="*{stateAbbr}"></span>
      </div>
      <div class="form-group">
        <label for="stateRegion">stateRegion</label>
        <input id="stateRegion" type="text" th:field="*{stateRegion}"
               th:class="${#fields.hasErrors('stateRegion')} ? 'form-control is-invalid': 'form-control'">
        <span th:if="${#fields.hasErrors('stateRegion')}" class="error invalid-feedback"
              th:errors="*{stateRegion}"></span>
      </div>


    </div>

    <div class="card-footer">
      <div class="row">
        <div class="col-sm-8">
          <button type="submit" class="btn btn-success float-left" >
            <i class="fas fa-check-circle"></i>&nbsp;&nbsp;&nbsp;Simpan</button>
        </div>
        <!--
        <div class="col-sm-4">
          <a th:href="@{~/fakultas}" class="btn btn-warning float-right" >
            <i class="fas fa-backward">&nbsp;&nbsp;&nbsp;Kembali</i></a>
        </div>
        -->
      </div>
    </div>
  </div>
</form>
