<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">orderdetails</h1>
    </div><!-- /.col -->
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/}">Home</a></li>
            <li class="breadcrumb-item active">orderdetails</li>
        </ol>
    </div><!-- /.col -->
</div><!-- /.row -->

<div class="row" layout:fragment="content" >
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="card-header text-light" style="background-color:darkslategrey;">
                <h2 class="card-title"><span style="font-size:30px;"><i class="fas fa-archway"></i>
                    &nbsp;&nbsp;&nbsp;List orderdetails</span></h2>
                <div class="card-tools">
                        <a th:href="@{~/orderdetails/add}" class="btn btn-info btn" id="pop-add">
                            <i class="fas fa-plus">&nbsp;&nbsp;&nbsp;Tambah orderdetails</i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="card-body" >
                <table class="table col-lg-12">
                    <thead>
                    <tr style="font-size: 20px;" >
                        <td >unitPrice</td>
                        <td >quantity</td>
                        <td >discount</td>
                        <td >product</td>
                        <td >order</td>
                        <td align="center" class="col-lg-6" style="font-weight: bold;">OPTION MENU</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="data : ${dataList}">
                        <td th:text="${data.unitPrice}"></td>
                        <td th:text="${data.quantity}"></td>
                        <td th:text="${data.discount}"></td>
                        <td th:text="${data.product.name}"></td>
                        <td th:text="${data.order.name}"></td>
                        <td align="center" >
                            <a th:href="@{~/orderdetails/detail/{id}(id=${data.id})}" class="btn btn-info pop-detail">
                                <i class="far fa-eye"></i>&nbsp;&nbsp;&nbsp;Detail
                            </a> &nbsp;
                            <a th:href="@{~/orderdetails/edit/{id}(id=${data.id})}" class="btn  btn-warning pop-edit">
                                <i class="fas fa-edit">&nbsp;&nbsp;&nbsp;Edit</i>
                            </a> &nbsp;
                            <a th:href="@{~/orderdetails/delete/{id}(id=${data.id})}" class="btn  btn-danger"
                               onclick="return confirm('Apakah anda yakin akan menghapus data ini')">
                                <i class="fas fa-trash">&nbsp;&nbsp;&nbsp;Delete</i>
                            </a> &nbsp;
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="card-footer">
                <div class="row">
                    <div class="col-7">
                    </div>
                    <div class="col">
                        <a th:href="@{~/}" class="btn btn-success float-right" >
                            <i class="fas fa-home">&nbsp;&nbsp;&nbsp;Home</i></a>
                    </div>
                </div>
            </div>
    </div>
    <!-- -->

</div>

<!----+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++--->
<script layout:fragment="client-script">

  </script>
<!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++----->
</body>
</html>
