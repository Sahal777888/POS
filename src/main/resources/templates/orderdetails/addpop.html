<form th:action="@{~/orderdetails/save}" method="post" id="form-input"
      th:object="${data}" onsubmit="return validateForm()" name="myForm">
    <div class="card p-0">
        <div class="card-header text-light" style="background-color:rebeccapurple;">
            <h3 class="card-title">region Baru</h3>
        </div>
        <div class="card-body row">
            <div class="col-md-6 col-lg-12">
                <div class="card-body row">
                    <div class="col-md-6 col-lg-12">
                        <div class="form-group">
                            <label for="unitPrice">unitPrice</label>
                            <input id="unitPrice" type="number" th:field="*{unitPrice}"
                                   th:class="${#fields.hasErrors('unitPrice')} ? 'form-control is-invalid': 'form-control'">
                            <span th:if="${#fields.hasErrors('unitPrice')}" class="error invalid-feedback"
                                  th:errors="*{unitPrice}"></span>
                        </div>
                        <div class="form-group">
                            <label for="quantity">quantity</label>
                            <input id="quantity" type="number" th:field="*{quantity}"
                                   th:class="${#fields.hasErrors('quantity')} ? 'form-control is-invalid': 'form-control'">
                            <span th:if="${#fields.hasErrors('quantity')}" class="error invalid-feedback"
                                  th:errors="*{quantity}"></span>
                        </div>
                        <div class="form-group">
                            <label for="discount">unitPrice</label>
                            <input id="discount" type="number" th:field="*{discount}"
                                   th:class="${#fields.hasErrors('discount')} ? 'form-control is-invalid': 'form-control'">
                            <span th:if="${#fields.hasErrors('discount')}" class="error invalid-feedback"
                                  th:errors="*{discount}"></span>
                        </div>
                        <div class="form-group ">
                            <label for="productId">product</label>
                            <select id="productId" th:field="*{productId}"
                                    th:class="${#fields.hasErrors('productId')} ? 'form-control is-invalid': 'form-control'">
                                <option value="">Select One</option>
                                <option th:each="product: ${productList}" th:value="${product.id}"
                                        th:text="${product.name}"
                                        th:selected="${product.id == data.productId}">Select One</option>
                            </select>
                            <span th:if="${#fields.hasErrors('productId')}" class="error invalid-feedback"
                                  th:errors="*{productId}"></span>
                        </div>
                        <div class="form-group ">
                            <label for="orderId">order</label>
                            <select id="orderId" th:field="*{orderId}"
                                    th:class="${#fields.hasErrors('orderId')} ? 'form-control is-invalid': 'form-control'">
                                <option value="">Select One</option>
                                <option th:each="order: ${orderList}" th:value="${order.id}"
                                        th:text="${order.name}"
                                        th:selected="${order.id == data.orderId}">Select One</option>
                            </select>
                            <span th:if="${#fields.hasErrors('orderId')}" class="error invalid-feedback"
                                  th:errors="*{orderId}"></span>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-success"><i class="fas fa-check-circle"></i>&nbsp;&nbsp;&nbsp;Simpan</button>
        </div>
    </div>
</form>
